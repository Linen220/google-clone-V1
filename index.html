<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.google.com/intl/es/gmail/about/">Gmail</a></li>
                <li><a href="https://www.google.com.pe/imghp?hl=es&ogbl">Imágenes</a></li>
                <li>
                    <figure>
                        <img src="./asset/img/menu.png" alt="" class="menu">                
                    </figure>
                </li>
                <li>
                    <button class="btn-login">Iniciar sesión</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="card-container">
            <figure class="logo-img">
                <img class="logo" src="./asset/img/googlelogo.png" alt="logo">
            </figure>
            <div class="search-bar">
                <img class="search-icon" src="./asset/img/search.png" alt="">
                <input type="text" class="search-text">
                <img class="search-img" src="./asset/img/micro.png" alt="">
            </div>
            <div class="search-btn">
                <button class="btn">Buscar con Google</button>
                <button class="btn">Voy a tener suerte</button>
            </div>
            <div class="search-lenguage">
                <p class="lenguage-text">Ofrecido por Google en:
                    <a href="#">Español (Latinoamérica)</a>
                    <a href="#">Quechua</a>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="country">
                <p class="country-text">Perú</p>
            </div>
            <div class="info">
                <div class="info-left">
                    <ul>
                        <li><a href="#">Sobre Google</a></li>
                        <li><a href="#">Publicidad</a></li>
                        <li><a href="#">Negocios</a></li>
                        <li><a href="#">Cómo funciona la Búsqueda</a></li>
                    </ul>
                </div>
                <div class="info-right">
                    <ul>
                        <li><a href="#">Privacidad</a></li>
                        <li><a href="#">Condiciones</a></li>
                        <li><a href="#">Preferencias</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
